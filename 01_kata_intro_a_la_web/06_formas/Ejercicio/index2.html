<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p>
            <div>
                <label for="firstName"><b>First Name</b></label>
                <br>
                <input type="text" placeholder="Enter First Name" name="firstName" required>
            </div>
            <div>
                <label for="lastName"><b>Last Name</b></label>
                <br>
                <input type="text" placeholder="Enter Last Name" name="firstName" required>
            </div>
            <div>
                <label for="email"><b>Email</b></label>
                <br>
                <input placeholder="Enter Email" type="email" name="email" id="password" required>
            </div>
            <div>
                <label for="password"><b>Password</b></label>
                <br>
                <input placeholder="Enter Password" type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="repeatPassword"><b>Repeat Password</b></label>
                <br>
                <input placeholder="Repeat Password" type="password" name="repeatPassword" id="repeatPassword">
            </div>
            <div>
                <input class="boton" type="checkbox" name="rememberMe" id="remember">Remember me
            </div>
            <h5>By creating an account you agree to our <a href="">Terms & Privacy</a>.</h5>
            <button>
                Sign Up
            </button>
        </div>
    </form>
</body>

</html>
